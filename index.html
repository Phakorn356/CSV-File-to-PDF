<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV File to PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸ‘¥ CSV File to PDF</h1>

    <div class="row mb-3">
      <div class="col-md-8">
        <label for="csvFile" class="form-label">Upload CSV File</label>
        <input type="file" id="csvFile" class="form-control" accept=".csv">
      </div>
      <div class="col-md-4 d-flex align-items-end gap-2">
        <button class="btn btn-success" id="exportBtn">Export CSV</button>
        <button class="btn btn-secondary" onclick="window.print()">Print</button>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Select columns to display:</label>
      <div id="columnSelector" class="d-flex flex-wrap gap-2"></div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="dataTable">
        <thead class="table-dark"></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS + PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
